<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Proposta Comercial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Proposta Comercial Field</h1>
    <form id="proposalForm">
        <div>
            <label for="companyName">Nome da Empresa:</label>
            <input type="text" id="companyName" required>
        </div>
        <div>
            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" required>
        </div>
        <div>
            <label for="dueDate">Data de Vencimento:</label>
            <input type="date" id="dueDate" required>
        </div>
        <div>
            <label for="teams">Quantidade de Equipes de Campo:</label>
            <input type="number" id="teams" value="1" min="1" required>
        </div>

        <h3>Produtos</h3>
<div class="product">
    <input type="checkbox" id="product1" data-price="149" checked>
    <label for="product1">Painel de gestão - R$149,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product2" data-price="299" checked>
    <label for="product2">Implantação - R$299,00/ano</label>
</div>
<div class="product">
    <input type="checkbox" id="product3" data-price="79" checked>
    <label for="product3">Licença - Aplicativo do Colaborador - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product4" data-price="79">
    <label for="product4">Módulo - Área do cliente - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product5" data-price="79">
    <label for="product5">Módulo - Controle de estoque - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product6" data-price="79">
    <label for="product6">Módulo - Equipamentos - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product7" data-price="79">
    <label for="product7">Módulo - Gestão de Veículos - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product8" data-price="79">
    <label for="product8">Módulo - Gravação de vídeos - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product9" data-price="79">
    <label for="product9">Módulo - Imagens de alta resolução - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product10" data-price="79">
    <label for="product10">Módulo - Prazos - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product11" data-price="79">
    <label for="product11">Módulo - Otimização de rotas - R$79,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product12" data-price="149">
    <label for="product12">Módulo - Otimização de rotas avançado - R$149,00/mês</label>
</div>
<div class="product">
    <input type="checkbox" id="product13" data-price="79">
    <label for="product13">Módulo - Reescrita inteligente - R$79,00/mês</label>
</div>

        <!-- Adicione outros produtos aqui -->

        <div>
            <label for="discount">Desconto (%):</label>
            <input type="number" id="discount" value="0" min="0" max="40">
        </div>

        <button type="submit">Gerar Proposta</button>
    </form>

    <div id="totalAmount"></div>
    <div id="proposalOutput"></div>

    <script src="script.js"></script>
</body>
</html>
