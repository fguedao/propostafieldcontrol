<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Proposta Comercial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Proposta Comercial Field Control</h1>
        <form id="proposalForm">
            <div class="form-group">
                <label for="companyName">Nome da Empresa:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="clientName">Nome do Cliente:</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Data de Vencimento:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div class="form-group">
                <label for="teams">Quantidade de Equipes de Campo:</label>
                <input type="number" id="teams" name="teams" value="1" min="1" required>
            </div>
            <div class="form-group">
                <h3>Plano</h3>
                <label><input type="checkbox" id="product1" data-name="Painel de gestão" data-price="149"> Painel de gestão - R$149,00/mês</label><br>
                <label><input type="checkbox" id="product2" data-name="Implantação" data-price="299"> Implantação - R$299,00/ano</label><br>
                <label><input type="checkbox" id="product3" data-name="Licença - Aplicativo do Colaborador" data-price="79"> Licença - Aplicativo do Colaborador - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product4" data-name="Módulo - Área do cliente" data-price="79"> Módulo - Área do cliente - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product5" data-name="Módulo - Controle de estoque" data-price="79"> Módulo - Controle de estoque - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product6" data-name="Módulo - Equipamentos" data-price="79"> Módulo - Equipamentos - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product7" data-name="Módulo - Gestão de Veículos" data-price="79"> Módulo - Gestão de Veículos - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product8" data-name="Módulo - Gravação de vídeos" data-price="79"> Módulo - Gravação de vídeos - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product9" data-name="Módulo - Imagens de alta resolução" data-price="79"> Módulo - Imagens de alta resolução - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product10" data-name="Módulo - Prazos" data-price="79"> Módulo - Prazos - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product11" data-name="Módulo - Otimização de rotas" data-price="79"> Módulo - Otimização de rotas - R$79,00/mês</label><br>
                <label><input type="checkbox" id="product12" data-name="Módulo - Otimização de rotas avançado" data-price="149"> Módulo - Otimização de rotas avançado - R$149,00/mês</label><br>
                <label><input type="checkbox" id="product13" data-name="Módulo - Reescrita inteligente" data-price="79"> Módulo - Reescrita inteligente - R$79,00/mês</label>
            </div>
            <div class="form-group">
                <label for="discount">Desconto (%):</label>
                <input type="number" id="discount" name="discount" min="0" max="100" value="0">
            </div>
            <button type="submit">Gerar Proposta</button>
        </form>
        <div id="proposalOutput"></div>
        <div id="paymentDetails"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
